User tinyproxy
Group tinyproxy
Port 8888
Allow 127.0.0.1
Allow 0.0.0.0/0
Timeout 600
LogLevel Info
LogFile "/var/log/tinyproxy/tinyproxy.log"
PidFile "/run/tinyproxy/tinyproxy.pid"
DisableViaHeader Yes
MaxClients 100
MinSpareServers 1
MaxSpareServers 3
StartServers 1
MaxRequestsPerChild 0
ConnectPort 443
ConnectPort 80
